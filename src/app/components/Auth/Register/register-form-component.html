<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-16 px-4">
  <div
    class="w-full max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden card-military">
    <form [formGroup]="registerForm" class="p-10">
      <h2 class="text-3xl font-semibold text-center mb-2">Crear una cuenta</h2>
      <p class="text-center text-gray-500 mb-6">Ingresa tus datos para
        registrarte</p>

      <div class="space-y-4">
        <!-- Tipo de usuario -->
        <div>
          <label class="block text-sm font-medium mb-1">Tipo de usuario</label>
          <div class="space-y-2">
            <label class="flex items-center gap-2">

              <input type="radio" value="P" class="accent-military-gold"
                formControlName="userType" name="userType" />
              <span>Personal (Busco empleo)</span>
            </label>
            <label class="flex items-center gap-2">

              <input type="radio" value="I" class="accent-military-gold"
                formControlName="userType" name="userType" />
              <span>Institucional (Publico vacantes)</span>
            </label>
          </div>
        </div>
        <!-- Cédula -->
        <div>
          <label class="block text-sm font-medium mb-1"
            for="cedula">Cédula</label>
          <div class="flex gap-2">
            <input id="cedula" formControlName="cedula" mask="000-0000000-0"
              name="cedula" type="text"
              placeholder="000-0000000-0"
              class="w-full border rounded px-3 py-2" />
            <button type="button" (click)="buscarCedula()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded flex items-center gap-1">
              <lucide-angular [img]="Search" class="h-4 w-4"></lucide-angular>
              Buscar
            </button>
          </div>
        </div>
        <!-- Nombres -->
        <div>
          <label class="block text-sm font-medium mb-1"
            for="nombres">Nombres</label>
          <input id="nombres" formControlName="nombres" name="nombres"
            type="text"
            placeholder="Ej. Juan Carlos"
            class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Apellidos -->
        <div>
          <label class="block text-sm font-medium mb-1"
            for="apellidos">Apellidos</label>
          <input id="apellidos" formControlName="apellidos" name="apellidos"
            type="text"
            placeholder="Ej. Pérez Gómez"
            class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Nombre completo -->
        <div>
          <label class="block text-sm font-medium mb-1" for="fullName">Nombre
            completo</label>
          <input id="fullName" formControlName="fullName" name="fullName"
            type="text"
            class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1" for="email">Correo
            electrónico</label>
          <input id="email" formControlName="email" name="email" type="email"
            required placeholder="correo@ejemplo.com"
            class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Institucional -->
        <div>
          <!-- Selector de institución -->
          <label class="block text-sm font-medium mb-1" for="institution">Nombre
            de la institución</label>
          <select id="institution" name="institution"
            formControlName="institution" (change)="onInstitutionChange()"
            class="w-full border rounded px-3 py-2">
            <option value disabled selected>Selecciona una institución</option>
            <option *ngFor="let inst of institutions" [value]="inst.id">
              {{ inst.codigoNombre }}
            </option>
          </select>

          <!-- Logo de la institución -->
          <div class="mt-4">
            <label class="block text-sm font-medium mb-1">Logo de la
              institución</label>
            <div class="flex items-center justify-center">
              <img *ngIf="selectedInstitutionLogo; else placeholderLogo"
                [src]="selectedInstitutionLogo"
                alt="Logo preview"
                class="w-24 h-24 object-contain border rounded bg-gray-50" />
              <ng-template #placeholderLogo>
                <div
                  class="w-24 h-24 border-2 border-dashed border-gray-300 rounded bg-gray-50 flex items-center justify-center">
                  <lucide-angular [img]="Upload"
                    class="h-6 w-6 text-gray-400"></lucide-angular>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
        <!-- Departamento -->
        <div>
          <label class="block text-sm font-medium mb-1"
            for="departamento">Departamento</label>
          <select id="departamento" name="departamento"
            formControlName="departamento"
            class="w-full border rounded px-3 py-2">
            <option value disabled selected>Selecciona un departamento</option>
            <option *ngFor="let dept of departamentos" [value]="dept.id">{{
              dept.direccion }}</option>
          </select>
        </div>
        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium mb-1"
            for="password">Contraseña</label>
          <div class="relative">
            <input id="password" formControlName="password" name="password"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full border rounded px-3 py-2" />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-600">
              <lucide-angular [img]="showPassword ? EyeOff : Eye"
                class="h-5 w-5"></lucide-angular>
            </button>
          </div>
          <div
            *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
            class="text-red-500 text-sm">
            Contraseña es requerida.
          </div>

        </div>

        <!-- Confirmar contraseña -->
        <!-- <div>
          <label class="block text-sm font-medium mb-1"
            for="confirmPassword">Confirmar contraseña</label>
          <div class="relative">
            <input id="confirmPassword" formControlName="confirmPassword"
              name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="w-full border rounded px-3 py-2" />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-600">
              <lucide-angular [img]="showConfirmPassword ? EyeOff : Eye"
                class="h-5 w-5"></lucide-angular>
            </button>

          </div>

          <div
            *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched"
            class="text-red-500 text-sm">
            Las contraseñas no coinciden.
          </div>
        </div> -->

        <!-- Botón de enviar -->
        <button type="button" (click)="submitForm()"
          class="w-full mt-4 bg-[#D4AF37] hover:bg-amber-500 text-black font-semibold py-2 rounded">
          Registrarse
        </button>
      </div>

      <!-- Enlace para login -->
      <p class="text-center text-sm text-gray-600 mt-6">
        ¿Ya tienes una cuenta? <a routerLink="/login"
          class="text-blue-600 hover:underline">Iniciar sesión</a>
      </p>
    </form>
  </div>
</div>
