<!-- src/app/auth/components/otp-verify/otp-verify.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-50 p-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-200">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Verificación de Correo</h2>

    <form (ngSubmit)="onVerify()" #f="ngForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="border rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Código + Botón enviar -->
      <div class="flex items-end gap-2">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Código</label>
          <input
            type="text"
            name="code"
            [(ngModel)]="code"
            required
            maxlength="3"
            class="border rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="button"
          (click)="sendOtp()"
          class="px-3 py-2 border rounded-md bg-gray-100 hover:bg-gray-200 text-sm"
        >
          Enviar código
        </button>
      </div>

      <!-- Botón Verificar -->
      <button
        type="submit"
        [disabled]="!f.valid"
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md disabled:opacity-50"
      >
        Verificar y activar
      </button>
    </form>
  </div>
</div>
