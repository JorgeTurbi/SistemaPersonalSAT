<!-- job-card.component.html -->

<div class="card-military p-6 mb-4 border rounded shadow">
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-xl font-bold text-military-navy">{{ data.titulo }}</h3>
      <div class="flex items-center mt-2 text-military-gray">
        <lucide-angular [img]="Briefcase" class="h-4 w-4 mr-2" />
        <span class="mr-4">{{ data.institucionNombre }}</span>
        <span>{{ data.provinciaNombre }}</span>
      </div>
      <div class="mt-2">
        <span class="inline-block bg-military-navy text-white text-sm px-3 py-1 rounded-full">
          {{ data.tipoContrato==1?"Tiempo Completo":data.tipoContrato==2?"Medio Tiempo": data.tipoContrato==3?"Contrato":"Temporal" }}
        </span>
      </div>
    </div>
    <span class="text-sm text-military-gray">Publicado: {{ data.createdAt | date:'dd/MM/yyyy' }}</span>
  </div>

  <div class="mt-4">
    <h4 class="font-semibold flex items-center">
      <lucide-angular [img]="GraduationCap" class="h-4 w-4 mr-2" />
      Requisitos:
    </h4>
    <ul class="mt-2 ml-6 list-disc">
      <li *ngFor="let req of data.requisitosGenerales" class="text-sm text-gray-700">{{ req }}</li>
    </ul>
  </div>

  <div class="mt-6 flex justify-end">
    <a (click)="verDetalles()" class="bg-military-green hover:bg-green-700 text-white px-4 py-2 rounded">
      Ver Detalles
    </a>
  </div>
</div>
